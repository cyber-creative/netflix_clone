<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Netflix Website Clone</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="header">
        <nav>
            <img src="netflix-img/images/logo.png" class="logo">
            <div>
                <button class="language-btn">English <img src="netflix-img/images/down-icon.png"> </button>
                <button>sign In</button>

            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimited movies,TV shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <form class="email-signup">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get started</button>
            </form>
        </div>
    </div>
    <div class="features">
        <div class="text-col">
            <p>
                Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blue-ray players and more.
            </p>
        </div>
     <div class="img-col">
        <img src="netflix-img/images/feature-1.png">
     </div>
    </div>
</body>
</html>
